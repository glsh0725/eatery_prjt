spring.application.name=eatery_prjt

# Server
server.port=18080

# Database config
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=C##EATERY
spring.datasource.password=eatery
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# Mybatis Config
mybatis.mapper-locations=classpath:/mybatis/mappers/*.xml
mybatis.type-aliases-package=fs.four.eatery.*

mybatis.configuration.jdbcTypeForNull=VARCHAR

# CSS
spring.web.resources.static-locations=classpath:/static/, file:src/main/resources/static/

# Exclude directories from DevTools restart
spring.devtools.restart.exclude=**/static/**, **/templates/**, **/build/**, **/node_modules/**, **/.gradle/**

# File upload size config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB